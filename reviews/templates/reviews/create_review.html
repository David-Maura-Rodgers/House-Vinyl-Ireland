{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="col-lg-6 offset-lg-3 col-md-6 offset-md-3 text-white">
    <!-- Check that user is authticated user to Create a Review -->
    {% if user.is_authenticated %}

    <h3 class="text-white mt-5">Post your review using the form below:</h3>
    <hr>
                    
    <!-- Create a Review Form -->
    <p class="text-white">Posting as: {{ user.username }}</p>
    <form class="form-inner text-white" method="post" enctype="multipart/form-data">
        {{ form | crispy }}
        {% csrf_token %}
        <hr>
        <div class="text-center pb-5">
            <button type="submit" class="btn btn-signup btn-lg text-white" aria-label="submit">Submit Review</button>
            <br>
            <a class="span-nav text-danger" href="{% url 'home' %}" aria-label="Return user to home page">Cancel</a>
        </div>
    </form>
    {% endif %}
</div>

{% endblock %}
