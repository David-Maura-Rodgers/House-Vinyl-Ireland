{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container-fluid">

</div>

<div class="container h-100">
    <div class="row h-100 align-items-center">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-white">{{ review.title }}</h1>
            <hr>
            <h2 class="text-white">{{ review.artist }}</h2>
            <h2 class="text-white">{{ review.label }}</h2>
            <p class="text-white">{{ review.user }} | {{ review.created_on }}</p>
            <div class="card-body">
                <!-- The | safe filter is used inside the template tags -->
                <div class="review-text text-white">
                    <p class="card-text text-white">
                        {{ review.content | safe }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
