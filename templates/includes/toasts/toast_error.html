<div class="toast custom-toast rounded-0 border-top-0 toast-color" data-autohide="false">
    <div class="arrow-up arrow-danger toast-color"></div>
    <div class="w-100 toast-capper bg-danger toast-color"></div>
    <div class="toast-header bg-danger text-black">
        <strong class="mr-auto">Error!</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body toast-color bg-black">
        {{ message }}        
    </div>
</div>
