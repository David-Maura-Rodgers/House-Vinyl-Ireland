{% extends 'base.html' %}
{% load static %}

{% include 'includes/main-nav.html' %}

{% block content %}
<div class="container-fluid">
    <h4 class="text-center mt-4">Our Contact Page </h4>
    <div class="row">
        <div class="text-center col-12">
            <a href="{% url 'home' %}" aria-label="Return user to home page">
            <i class="fas fa-chevron-left" aria-hidden="true"></i> Back to Home
            </a>
        </div>
        <div class="col-10 offset-1 text-center mt-2">
            <p>
                We love to here any feedback, comments or concerns you may have.
            </p>
        </div>
    </div>
</div>

<div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
    <form method="POST" action="{% url 'contact' %}" id="contact-form">
        {% csrf_token %}
        {{ contact_form|crispy }}
    <div class="text-center">
        <button id="submit-button" class="btn btn-black rounded-0">Send! </button>
        <br>
        <a href="{% url 'home' %}" aria-label="Return user to home page"> Cancel </a>
    </div>
    </form>
</div>
{% endblock %}
